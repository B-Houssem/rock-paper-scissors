<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RPS</title>

<body>
    <div id="container">
    <button id="btn1">rock</button>
    <button id="btn2">paper</button>
    <button id="btn3">scissors</button>
</div>
    <script>
        const container = document.querySelector('#container')
        const content = document.createElement('div');
        const rock = document.querySelector('#btn1');
        let i = 0;
        rock.addEventListener('click', () => {
            console.log('the player chose rock');
            playRound(getComputerChoice, 'rock');
            game();
        })
        const paper = document.querySelector('#btn2');
        paper.addEventListener('click', () => {
            console.log('the player chose paper');
            playRound(getComputerChoice, 'paper');
            game();
        })
        const scissors = document.querySelector('#btn3');
        scissors.addEventListener('click', () => {
            console.log('the player chose scissors');
            playRound(getComputerChoice, 'scissors');
            game();
        })

        let resultP = 0;
        let resultC = 0;
        function getComputerChoice(){
            let choiceArray = ["rock", "paper", "scissors"];
            let choice = choiceArray [~~(Math.random() * choiceArray.length)];
            console.log("the computer choice is " + choice);
            return choice;
        }
        /* function playerSelection(){
          let playerChoice = prompt("please state your play:","rock");
          playerChoice = playerChoice.toLowerCase();
          console.log("the player choice is " + playerChoice);
          return playerChoice;
        }*/
        function playRound(getComputerChoice, playerSelection){
            const computerSelection = getComputerChoice();
            switch(true){
                case (playerSelection == "rock" && computerSelection == "paper"):
                    resultC++;
                    content.textContent = "computer wins, paper beats rock";
                    return container.appendChild(content);
                    break;
                case (playerSelection == "paper" && computerSelection == "scissors"): 
                    resultC++;
                    content.textContent = "computer wins, scissors beat paper";
                    return container.appendChild(content);
                    break;
                case (playerSelection == "scissors" && computerSelection == "rock"): 
                    resultC++;
                    content.textContent = "computer wins, rock beats scissors";
                    return container.appendChild(content);
                    break;
                case (playerSelection == "paper" && computerSelection == "rock"):
                    resultP++;
                    content.textContent = "player wins, paper beats rock";
                    return container.appendChild(content);
                    break;
                case (playerSelection == "scissors" && computerSelection == "paper"): 
                    resultP++;
                    content.textContent = "player wins, scissors beat paper";
                    return container.appendChild(content);
                    break;
                case (playerSelection == "rock" && computerSelection == "scissors"): 
                    resultP++;
                    content.textContent = "player wins, rock beats scissors";
                    return container.appendChild(content);
                    break;
                default:
                    content.textContent = "tie";
                    return container.appendChild(content);          
            }
        }

            if (resultP > resultC){

        function game(){
            if (i == 4){
                i = 0
                const announcment = document.createElement('div');
                if (resultP > resultC){
                    announcment.textContent = 'the winner is the player';
                } else if (resultP < resultC){
                    announcment.textContent = 'the winner is the computer';
                } else {
                    announcment.textContent = "it's a tie";
                }
                container.appendChild(announcment);
            } else{
                i++;    
            }
        }
    </script>
</body>
