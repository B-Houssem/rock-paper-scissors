<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <script>
        let resultP = 0;
        let resultC = 0;
        function getComputerChoice(){
            let choiceArray = ["rock", "paper", "scissors"];
            let choice = choiceArray [~~(Math.random() * choiceArray.length)];
            console.log("the computer choice is " + choice);
            return choice;
        }
        function playerSelection(){
          let playerChoice = prompt("please state your play:","rock");
          playerChoice = playerChoice.toLowerCase();
          console.log("the player choice is " + playerChoice);
          return playerChoice;
        }
        function playRound(getComputerChoice, playerSelection){
            const playerSelect = playerSelection();
            const computerSelection = getComputerChoice();
            switch(true){
                case (playerSelect == "rock" && computerSelection == "paper"):
                    resultC++;
                    return console.log("computer wins, paper beats rock");
                    break;
                case (playerSelect == "paper" && computerSelection == "scissors"): 
                    resultC++;
                    return console.log("computer wins, scissors beat paper");
                    break;
                case (playerSelect == "scissors" && computerSelection == "rock"): 
                    resultC++;
                    return console.log("computer wins, rock beats scissors");
                    break;
                case (playerSelect == "paper" && computerSelection == "rock"):
                    resultP++;
                    return console.log("player wins, paper beats rock");
                    break;
                case (playerSelect == "scissors" && computerSelection == "paper"): 
                    resultP++;
                    return console.log("player wins, scissors beat paper");
                    break;
                case (playerSelect == "rock" && computerSelection == "scissors"): 
                    resultP++;
                    return console.log("player wins, rock beats scissors");
                    break;
                default:
                    return console.log("tie");            
            }
        }
        function game(playRound){
            for (let i = 0; i < 5; i++){
               playRound(getComputerChoice,playerSelection);
            }
            if (resultP > resultC){
                console.log("the winner is the player");
            } else if (resultP < resultC){
                console.log("the winner is the computer");
            } else {
                console.log("the match end up in a tie");
            }
        }
        game(playRound);
    </script>
</body>
</html>
