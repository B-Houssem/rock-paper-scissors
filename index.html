            let choice = choiceArray [~~(math.random() * choiceArray.length)];
            return choice;
        }

          playerChoice = playerChoice.toLowerCase();
          return playerChoice;
        }

            const computerSelection = getComputerChoice();
            let p = 0;

                    c++;

                    c++;
                    return "computer wins, scissors beat paper";
                    break;
                case (playerSelect == "scissors" && computerSelection == "rock"): 
                    c++;
                    return "computer wins, rock beats scissors";
                    break;
                case (playerSelect == "paper" && computerSelection == "rock"):
                    p++;
                    return "player wins, paper beats rock";
                    break;
                case (playerSelect == "scissors" && computerSelection == "paper"): 
                    p++;
                    return "player wins, scissors beat paper";
                    break;
                case (playerSelect == "rock" && computerSelection == "scissors"): 
                    p++;
                    return "player wins, rock beats scissors";
                    break;
                default:
                    return "tie";            
            }
        }
        function game(playRound){
            for (let i = 0; i > 5; i++){
                playRound(getComputerChoice,playerSelection);
                let resultP = playRound().p;
                let resultC = playRound().c;
            }
            if (resultP > resultC){
                console.log("the winner is the player");
            } else if (resultP < resultC){
                console.log("the winner is the computer");
            } else {
                console.log("the match end up in a tie");
            }
        }
    </script>
